<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}数据查询{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link type="text/css" href="{% static "main/css/bootstrap.min.css"%}" rel="stylesheet">
    <link type="text/css" href="{% static "main/css/fontawesom-all.css" %}" rel="stylesheet">

    <script src="{% static "main/js/jquery-3.4.1.js" %}"></script>
    <script src="{% static "main/js/popper.min.js" %}"></script>
    <script src="{% static "main/js/bootstrap.min.js" %}"></script>

    <link type="text/css" rel="stylesheet" href="{% static "main/css/index.css" %}">

    {% block extra_head %}{% endblock %}

</head>
<body>
<nav class="navbar navbar-expand-md bkg-white-color navbar-light px-3 py-0 fixed-top shadow">
    <!-- Brand -->
    <a class="navbar-brand" href="{% url 'main:index' %}">
        <h5 class="p-0 m-0">伞兵作战模拟系统</h5>
    </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link p-3" href="{% url 'main:index' %}">
                    <h5 class="p-0 m-0">主页</h5>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link p-3 " href="#"  data-toggle="dropdown">
                    <h5 class="p-0 m-0">数据库管理</h5>
                </a>
                <div class="dropdown-menu border-0 rounded-0 m-0 py-0 ">
                    <a class="dropdown-item px-3 py-2" href="">
                        查询
                    </a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link p-3  " href="" data-toggle="dropdown">
                    <h5 class="p-0 m-0">zypang</h5>
                </a>
                <div class="dropdown-menu border-0 rounded-0 m-0 py-0 ">
                    <a class="dropdown-item px-3 py-2" href="#">
                        aaa
                    </a>
                    <a class="dropdown-item px-3 py-2" href="">
                        用户管理
                    </a>
                    <a class="dropdown-item px-3 py-2" href="">
                        登出
                    </a>
                </div>
            </li>

        </ul>
    </div>
</nav>

{% block content %}{% endblock %}

<footer class="container-fluid bkg-white-color py-1 mt-2 fixed-bottom">
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-between">
            <span>Copyright &copy; 2017 ZYPANG</span>
            <span>{% now "jS F Y H:i"  %}</span>
        </div>
    </div>
</footer>
</body>
